<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profileInfo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1758372_iu83tgg8gw.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main person">
    <div class="row">
        <!--图片-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 person-info-image"></div>
        <!--个人信息-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 person-info-main">
            <div class="person-info">
                <div class="person-avatar">
                    <img th:src="${user.avatarUrl}" class="img-thumbnail">
                </div>
                <div class="person-content">
                    <div>
                        <h3 th:text="${user.name}"> </h3>
                        <h4>什么都没留下</h4>
                    </div>
                </div>
            </div>
            <form action="/modifyProfile" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="exampleInputFile">File upload</label>
                    <input type="file" name="head_portrait" id="exampleInputFile">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
