<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                author:<span th:text="${question.user.name}"></span>|
                view:<span th:text="${question.viewCount}"></span>|
                time:<span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"> </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/' +${question.id}}" class="community-menu" th:if="${session.user!=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>

            </div>
            <hr class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>

                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"> </span>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="7" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="post()">Reply</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
           <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <h3>Sponsor</h3>
               <div class="media">
                   <div class="media-left">
                       <a href="#">
                           <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                       </a>

                   </div>
                   <div class="media-body">
                       <h5 class="media-heading">
                           <span th:text="${question.user.name}"> </span>
                       </h5>
                   </div>
               </div>
           </div>
            <hr class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <h3>relevant issues</h3>
           </div>

        </div>
    </div>
</div>
</body>
</html>
